    <h1>選手の指標変遷の比較:投手</h1>
    <a href="comparison.html">野手指標はこちら</a>

    <!-- 球団と選手選択メニュー -->
    <div style="margin-bottom: 20px;">
        <label for="team1Selector">球団:</label>
        <select id="team1Selector">
            <option value="ベイスターズ">横浜DeNAベイスターズ</option>
            <option value="タイガース">阪神タイガース</option>
            <option value="カープ">広島東洋カープ</option>
            <option value="ジャイアンツ">読売巨人軍</option>
            <option value="スワローズ">東京ヤクルトスワローズ</option>
            <option value="ドラゴンズ">中日ドラゴンズ</option>
            <option value="オリックス">オリックス・バファローズ</option>
            <option value="ロッテ">千葉ロッテマリーンズ</option>
            <option value="ホークス">福岡ソフトバンクホークス</option>
            <option value="楽天">東北楽天ゴールデンイーグルス</option>
            <option value="西武">埼玉西武ライオンズ</option>
            <option value="日ハム">北海道日本ハムファイターズ</option>
        </select>
        <label for="player1Selector">選手:</label>
        <select id="player1Selector"></select>
    </div>

    <div style="margin-bottom: 20px;">
        <label for="team2Selector">球団:</label>
        <select id="team2Selector">
            <option value="スワローズ">東京ヤクルトスワローズ</option>
            <option value="タイガース">阪神タイガース</option>
            <option value="カープ">広島東洋カープ</option>
            <option value="ベイスターズ">横浜DeNAベイスターズ</option>
            <option value="ジャイアンツ">読売巨人軍</option>
            <option value="ドラゴンズ">中日ドラゴンズ</option>
            <option value="オリックス">オリックス・バファローズ</option>
            <option value="ロッテ">千葉ロッテマリーンズ</option>
            <option value="ホークス">福岡ソフトバンクホークス</option>
            <option value="楽天">東北楽天ゴールデンイーグルス</option>
            <option value="西武">埼玉西武ライオンズ</option>
            <option value="日ハム">北海道日本ハムファイターズ</option>
        </select>
        <label for="player2Selector">選手:</label>
        <select id="player2Selector"></select>
    </div>

    <!-- 指標選択メニュー -->
    <div style="margin-bottom: 20px;">
        <label for="statSelector">指標を選択:</label>
        <select id="statSelector">
            <option value="kper">K%</option>
            <option value="bbper">BB%</option>
            <option value="kbb">K-BB%</option>
            <option value="hrper">HR%</option>
            <option value="ave">AVG</option>
            <option value="der">DER</option>
            <option value="lob">LOB%</option>
            <option value="ramin">RA-</option>
            <option value="fipmin">FIP-</option>
            <option value="xfipmin">xFIP-</option>
            <option value="ra">RA</option>
            <option value="fip">FIP</option>
            <option value="r_f">R-F</option>
            <option value="xfip">xFIP</option>
            <option value="tra">tRA</option>
        </select>
    </div>

    <!-- グラフ表示エリア -->
    <div id="comparisonChart" style="width: 100%; height: 500px; border: 1px solid #ddd;"></div>
